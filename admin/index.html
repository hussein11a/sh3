<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>لوحة تحكم سطحة هيدروليك</title>
    
    <!-- استيراد أنماط Netlify CMS -->
    <link href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" rel="stylesheet">
    
    <!-- أنماط مخصصة للوحة التحكم -->
    <style>
        /* استيراد الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap');
        
        /* أنماط عامة */
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            direction: rtl;
        }
        
        /* تعديل أنماط Netlify CMS للدعم العربي */
        .nc-controlPane-root {
            direction: rtl;
        }
        
        .nc-entryEditor-container {
            direction: rtl;
        }
        
        .nc-collectionPage-container {
            direction: rtl;
        }
        
        /* تعديل أنماط الأزرار */
        .nc-appHeader-content {
            direction: ltr;
        }
        
        /* تعديل أنماط النصوص */
        .nc-collectionPage-sidebarHeading {
            text-align: right;
        }
        
        .nc-entryEditor-header {
            text-align: right;
        }
        
        /* تعديل أنماط الحقول */
        .nc-controlPane-control {
            text-align: right;
        }
        
        .nc-controlPane-label {
            text-align: right;
        }
        
        /* تعديل أنماط القوائم */
        .nc-collectionPage-sidebar {
            text-align: right;
        }
        
        /* تعديل أنماط الرسائل */
        .nc-toast-container {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- سكربت Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <!-- سكربت مخصص للوحة التحكم -->
    <script>
        // تكوين Netlify CMS
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
        
        // تعديل واجهة المستخدم لدعم اللغة العربية
        CMS.registerPreviewStyle("/css/main.css");
        CMS.registerPreviewStyle("/css/dark-mode.css");
        CMS.registerPreviewStyle("/css/responsive.css");
        
        // تعديل عناوين الأقسام
        const arabicLabels = {
            'site': 'إعدادات الموقع',
            'services': 'الخدمات',
            'buttons': 'الأزرار العائمة',
            'footer': 'تذييل الموقع'
        };
        
        // تطبيق التعديلات بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // تعديل عناوين الأقسام
            setTimeout(() => {
                const collectionLabels = document.querySelectorAll('.nc-collectionPage-sidebarLink');
                collectionLabels.forEach(label => {
                    const key = label.textContent.trim().toLowerCase();
                    if (arabicLabels[key]) {
                        label.textContent = arabicLabels[key];
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
