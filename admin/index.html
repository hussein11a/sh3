<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>لوحة تحكم سطحة هيدروليك</title>
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- أنماط مخصصة للوحة التحكم -->
    <style>
        /* استيراد الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap');
        
        /* أنماط عامة */
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        
        /* تحسين عرض لوحة التحكم */
        .nc-app-container {
            direction: rtl;
        }
        
        /* تعديل أنماط النصوص */
        .nc-collectionPage-sidebarHeading,
        .nc-entryEditor-header,
        .nc-controlPane-label {
            text-align: right;
        }
        
        /* تحسين عرض الحقول */
        .nc-controlPane-control {
            text-align: right;
        }
        
        /* تحسين عرض القوائم */
        .nc-collectionPage-sidebar {
            text-align: right;
        }
        
        /* تحسين عرض الرسائل */
        .nc-toast-container {
            direction: rtl;
            text-align: right;
        }
        
        /* تحسين عرض الأزرار */
        .nc-button {
            font-family: 'Cairo', sans-serif;
        }
        
        /* تحسين عرض النماذج */
        .nc-form {
            direction: rtl;
        }
        
        /* تحسين عرض المحرر */
        .nc-editor {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- سكربت Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <!-- سكربت مخصص بسيط -->
    <script>
        // تكوين Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", function(user) {
                if (!user) {
                    window.netlifyIdentity.on("login", function() {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
        
        // تسجيل أنماط المعاينة
        if (window.CMS) {
            CMS.registerPreviewStyle("/css/main.css");
            CMS.registerPreviewStyle("/css/dark-mode.css");
            CMS.registerPreviewStyle("/css/responsive.css");
        }
    </script>
</body>
</html>
